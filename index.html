<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <title>Simulação</title>
</head>
<body>
    <header class="container-fluid">
        <h1 class="p-3 text-center">Simular Empréstimo</h1>
    </header>
    <div class="container mt-3">
        
        <div class="card">
          <div class="card-header text-center bg-secondary"><h2>Dados da Simulação</h2></div>
          <div class="card-body">
            <form id="apiForm">
              <div class="mb-3 mt-3">
                  <label for="valor" class="form-label"><strong>Valor Desejado</strong></label>
                  <input type="number" class="form-control" id="valor" placeholder="Valor desejado..." name="valor" required>
                </div>
                <div class="mb-3">
                  <label for="prazo" class="form-label"><strong>Prazo</strong></label>
                  <input type="number" class="form-control" id="prazo" placeholder="Prazo..." name="prazo" required>
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary" >
              
          </form>
                
          </div> 
         </div>
       
      </div>
<!---------------------------------------------------------------------------------------------->
     <div class="container mt-3 d-none" id="simulacoes">
        <div class="container mt-3">
         
          <div class="card mb-3">
            <div class="card-header text-center bg-secondary" id="descricaoProduto"> <strong>Descriçaõ do produto</strong></div>
            <div class="card-body">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Taxa de Juros</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="codigoProduto"></td>
                    <td id="taxaJuros"></td>
                 </tr>
                </tbody>
              </table>
            </div> 
           </div>
        </div>

        <div id="accordion">

            <div class="card">
              <div class="card-header text-center ">
                <a class=" btn " data-bs-toggle="collapse" href="#collapseOne">
                 <strong>SAC</strong> 
                </a>
              </div>
              <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered text-center table-striped" id="tabelaSAC">
                      <thead>
                        <tr>
                          <th>Número da Prestação</th>
                          <th>Valor da Amortizacao</th>
                          <th>Valor do Juros</th>
                          <th>Valor da Prestacão</th>
                        </tr>
                      </thead>
                      <tbody> 
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          
            <div class="card">
              <div class="card-header text-center">
                <a class="collapsed btn " data-bs-toggle="collapse" href="#collapseTwo">
                  <strong>PRICE</strong>
                </a>
              </div>
              <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered text-center table-striped" id="tabelaPRICE">
                      <thead>
                        <tr>
                          <th>Número da Prestação</th>
                          <th>Valor da Amortizacao</th>
                          <th>Valor do Juros</th>
                          <th>Valor da Prestacão</th>
                        </tr>
                      </thead>
                      <tbody>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
         </div>
     
      </div>
       
       <script src="./script/script.js"></script>
</body>
</html>
